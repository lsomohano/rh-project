{% load sitetree %}
<ul class="nav nav-pills nav-sidebar flex-column {{ extra_class_ul }}" data-widget="treeview" role="menu" data-accordion="false">
    {% for item in sitetree_items %}
        <li class="nav-item {% if item.is_current or item.in_current_branch %}menu-open{% endif %}">
            <a href="{% if item.has_children %}#{% else %}{% sitetree_url for item %}{% endif %}" class="nav-link {% if item.is_current or item.in_current_branch %}active{% endif %}" >
                <i class="fas fa-circle nav-icon"></i>
                
                <p>
                    {{ item.title_resolved }}
                    {% if item.has_children %}
                        <i class="right fas fa-angle-left"></i>
                    {% endif %}
                    
                </p>
                
            </a>
            {% if item.has_children %}
                {% sitetree_children of item for menu template "reclutamiento/menu_bootstrap4_dropdown.html" %}
            {% endif %}
        </li>
    {% endfor %}
</ul>
