{% extends "reclutamiento/base_adminlte.html" %}
{% load static %}
{% block content %}  
<!-- DataTables -->
<link rel="stylesheet" href="{% static 'reclutamiento/AdminLTE/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css' %}">
<link rel="stylesheet" href="{% static 'reclutamiento/AdminLTE/plugins/datatables-responsive/css/responsive.bootstrap4.min.css' %}">
<link rel="stylesheet" href="{% static 'reclutamiento/AdminLTE/plugins/datatables-buttons/css/buttons.bootstrap4.min.css' %}">
<div class="card">
  <div class="card-header">
    <!--<h3 class="card-title">Title</h3>-->
    <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#modal-lg" onclick="cargaModal('{% url 'Create' %}', 'myModal')" >
      <i class="fa fa-pencil-square-o"></i> Editar gasfolio
    </button>
    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modal-lg">
      Launch Large Modal
    </button>
    <div class="card-tools">
      <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
        <i class="fas fa-minus"></i>
      </button>
      <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>
  <div class="card-body">
    <table id="example1" class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Proveedor</th>
          <th>RFC</th>
          <th>Razon Social</th>
          <th>Fecha Alta</th>
        </tr>
      </thead>
      <tbody>
        {% for proveedor in proveedores %}
        <tr>
          <td>{{proveedor.proveedor}}</td>
          <td>{{proveedor.rfc}}</td>
          <td>{{proveedor.razon_social}}</td>
          <td>{{proveedor.created}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>  
    <div class="modal fade" id="modal-lg">
      <div class="modal-dialog modal-lg" id="myModal">
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
  </div>
  <!-- /.card-body -->
  <div class="card-footer">
    Footer
  </div>
  <!-- /.card-footer-->
</div>
<!-- DataTables  & Plugins -->
<script src="{% static 'reclutamiento/AdminLTE/plugins/datatables/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'reclutamiento/AdminLTE/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js' %}"></script>
<script src="{% static 'reclutamiento/AdminLTE/plugins/datatables-responsive/js/dataTables.responsive.min.js' %}"></script>
<script src="{% static 'reclutamiento/AdminLTE/plugins/datatables-responsive/js/responsive.bootstrap4.min.js' %}"></script>
<script src="{% static 'reclutamiento/AdminLTE/plugins/datatables-buttons/js/dataTables.buttons.min.js' %}"></script>
<script src="{% static 'reclutamiento/AdminLTE/plugins/datatables-buttons/js/buttons.bootstrap4.min.js' %}"></script>
<script src="{% static 'reclutamiento/AdminLTE/plugins/jszip/jszip.min.js' %}"></script>
<script src="{% static 'reclutamiento/AdminLTE/plugins/pdfmake/pdfmake.min.js' %}"></script>
<script src="{% static 'reclutamiento/AdminLTE/plugins/pdfmake/vfs_fonts.js' %}"></script>
<script src="{% static 'reclutamiento/AdminLTE/plugins/datatables-buttons/js/buttons.html5.min.js' %}"></script>
<script src="{% static 'reclutamiento/AdminLTE/plugins/datatables-buttons/js/buttons.print.min.js' %}"></script>
<script src="{% static 'reclutamiento/AdminLTE/plugins/datatables-buttons/js/buttons.colVis.min.js' %}"></script>


<script>
 /*
 * 
 *Carga una pagina en un div
 *
 */
function cargaModal(metodo, div){
  $.ajax({
      type: "POST",
      url: metodo,
      success: function(html){
          $("#"+div).html(html);
      }
  });
};

$(function () {
  
  $('#example1').DataTable({
    "paging": true,
    "lengthChange": false,
    "searching": true,
    "ordering": true,
    "info": true,
    "autoWidth": false,
    "responsive": true,
  });
});

</script>
{% endblock content %}
