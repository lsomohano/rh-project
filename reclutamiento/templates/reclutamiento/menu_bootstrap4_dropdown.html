{% load sitetree %}
<ul class="nav nav-treeview" aria-labelledby="navitem-{{ item.id }}">
    {% for item in sitetree_items %}
    <li class="nav-item">
      <a href="{% sitetree_url for item %}" {% if item.hint %}title="{{ item.hint }}"{% endif %} class="nav-link {% if item.is_current or item.in_current_branch %}active{% endif %}">
        <i class="far fa-circle nav-icon"></i>
        <p>{{ item.title_resolved }}</p>
      </a>
    </li>
    {% endfor %}
</ul>
