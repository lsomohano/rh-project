{% extends "reclutamiento/base_adminlte.html" %}
{% load static %}
{% block content %}  
<div class="card">
  <div class="card-header">
    <!--<h3 class="card-title">Title</h3>-->
    <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#modal-lg" onclick="cargaModal('{% url 'CreateEntidades' %}', 'myModal')" >
      <i class="fas fa-plus-circle"></i> Nueva entidad
    </button>
    <div class="card-tools">
      <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
        <i class="fas fa-minus"></i>
      </button>
      <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>
  <div class="card-body">
    <table id="example1" class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Entidad</th>
          <th>Pais</th>
          <th>Estatus</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for entidad in entidades %}
        <tr>
          <td>{{entidad.entidad}}</td>
          <td>{{entidad.pais}}</td>
          <td>
            {% if entidad.activo == "Y" %}
                <button class="btn btn-success btn-xs disabled" >
                  <i class="fas fa-thumbs-up"></i> Activo
                </button>
            {% else %}
                <button class="btn btn-secondary btn-xs disabled" >
                  <i class="fas fa-thumbs-down"></i> Inactivo
                </button>
            {% endif %}
          <td>
            <button class="btn btn-default btn-xs" data-toggle="modal" data-target="#modal-lg" onclick="cargaModal('{% url 'EditEntidades' entidad.id %}', 'myModal')" >
              <i class="fas fa-edit"></i> Editar
            </button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>  

    <div class="modal fade" id="modal-lg">
      <div class="modal-dialog modal-lg" id="myModal">
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
  </div>
  <!-- /.card-body -->
  <div class="card-footer">
    Footer
  </div>
  <!-- /.card-footer-->
</div>
<script src="{% static 'reclutamiento/AdminLTE/utils.js' %}"></script>
<script>
  $(document).ready(function() {
    cargaDataTablet("example1")
  });
</script>
{% endblock content %}
